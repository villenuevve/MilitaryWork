<body>

    <div class="top-bar">
        <div class="button-group">
            <a href="/history" class="button history">–Ü—Å—Ç–æ—Ä—ñ—è</a>
            <button type="button" class="button logout" onclick="window.location.href='/logout'">–í–∏–π—Ç–∏</button>
        </div>
    </div>

<div class="container analysis-container">
    <h1>–í–∏—è–≤–ª–µ–Ω–Ω—è –¢–µ—Ö–Ω—ñ–∫–∏ –°–ø–µ—Ü–ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è</h1>

    <div class="upload-section">
        <form action="/predict" method="POST" enctype="multipart/form-data" id="upload-form">
            <label for="file-input">
                <div id="drop-zone" class="drop-zone">
                    <p>üìÅ –ü–µ—Ä–µ—Ç—è–≥–Ω—ñ—Ç—å –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Å—é–¥–∏ –∞–±–æ –Ω–∞—Ç–∏—Å–Ω—ñ—Ç—å, —â–æ–± –æ–±—Ä–∞—Ç–∏ —Ñ–∞–π–ª</p>
                    <p id="file-name"></p>
                    <div id="preview-container" style="margin-top: 1rem; display: none;">
                        <img id="preview-image" src="#" alt="–ü—Ä–µ–≤‚Äô—é" style="max-width: 300px; border-radius: 12px;">
                    </div>
                </div>
            </label>
            <input type="file" id="file-input" name="image" accept="image/*" required hidden>
            <button type="submit" id="submit-btn" class="analyze-btn">–ê–Ω–∞–ª—ñ–∑—É–≤–∞—Ç–∏</button>
        </form>
    </div>
</div>

<script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const fileName = document.getElementById('file-name');
    const previewContainer = document.getElementById('preview-container');
    const previewImage = document.getElementById('preview-image');

    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragging');
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('dragging');
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragging');
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            fileInput.files = files;
            handlePreview(files[0]);
        }
    });

    fileInput.addEventListener('change', () => {
        if (fileInput.files.length > 0) {
            handlePreview(fileInput.files[0]);
        }
    });

    function handlePreview(file) {
        fileName.textContent = `‚úÖ –û–±—Ä–∞–Ω–æ —Ñ–∞–π–ª: ${file.name}`;
        const reader = new FileReader();
        reader.onload = function(e) {
            previewImage.src = e.target.result;
            previewContainer.style.display = 'block';
        };
        reader.readAsDataURL(file);
    }
</script>
